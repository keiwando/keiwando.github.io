layout: empty-with-footer

<style type="text/css" media="screen">

  :root {
    --hue-slider-thumb-color: red;
    --selected-color: red;
  }

  div {
    transition: 0s;
  }

  body {
    font-family: "OpenSansBold";
  }

  #main-content {
    min-height: 100vh;
  }

  #main-content-inner {
    margin: 100px auto;
    position: absolute;
    max-width: 1500px;
    left: 100px;
  }

  canvas {
    width: 800px;
    height: 300px;
    /* background-color: red; */
  }

  #saturation-brightness-handle {
    position: absolute;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid white;
    background-color: var(--selected-color);

    cursor: pointer;
  }

  input[type=range] {
    position: absolute;
    margin: 0 auto;
    margin-top: 40px;
    margin-bottom: 30px;
    max-width: 800px;
    background-color: transparent;
  }

  input[type=range]:focus {
    outline-style: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border-radius: 50%;
    box-shadow: 0px 0 0 3px white, inset 0px 0 0 10px var(--hue-slider-thumb-color);
  }

  input[type=range]::-moz-range-thumb {
    border-radius: 50%;
    border: transparent;
    box-shadow: 0px 0 0 3px white, inset 0px 0 0 10px var(--hue-slider-thumb-color);
    background-color: transparent;
    cursor: pointer;
  }

  .unselectable {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  #formats-container {
    margin-top: 100px;
    max-width: 800px;
    padding: 20px;
    height: auto;
    background: white;
  }

  .format-input-container {
    display: inline-block;
    margin: 20px 5px 20px 5px;
    width: 220px;
    height: 38px;
  }

  .format-input {
    padding: 10px;
    height: 38px;
    width: 100%;
    font-size: 14px;
    font-family: "OpenSansBold";
    border: 1px solid rgb(160, 160, 160);
    border-radius: 3px;
    color: rgb(90, 90, 90);
  }

  .format-input:focus {
    outline: none;
  }

  .format-input:disabled {
    opacity: 1 !important;
    -webkit-text-fill-color: rgb(90, 90, 90);
    background-color: transparent;
  }

  .format-input-container > h5 {
    font-family: "OpenSans";
    font-size: 14px;
    height: 10px;
    cursor: pointer;
    color: rgb(140, 140, 140);
    transform: translate(-40px, -55px);
  }

  .format-input-container > h5 > span {
    position: absolute;
    left: 50px;
    padding-left: 5px;
    padding-right: 5px;
    background-color: white;
  }

  #copied-notification {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    background-color: rgb(34, 34, 34);
    padding: 20px;
    border-radius: 5px;
    transition: 0s;
    opacity: 1;
  }

  #copied-notification.notificationHidden {
    transition: 0.5s;
    opacity: 0;
  }

</style>

<div id="main-content-inner" >
  <div id="canvas-container" class="unselectable">
    <canvas id="canvas"></canvas>
    <div id="saturation-brightness-handle"></div>
  </div>
  <input id="hue-slider" type="range" min="0" max="1" step="0.001" />
  <div id='formats-container'></div>
  
  <h3 id="copied-notification" class='notificationHidden'>Copied!</h3>
</div>

<script src="./colorPicker.js" type="module"></script>
